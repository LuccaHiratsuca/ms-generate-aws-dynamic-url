<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Upload para S3</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f2f5;
        }

        header {
            background: #1a73e8;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
        }

        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px #0002;
        }

        button {
            padding: 12px 20px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #155ac1;
        }

        #log {
            margin-top: 20px;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-line;
        }
    </style>
</head>

<body>

<header>
    <h1>Upload</h1>
    <nav>
        <a href="/home">Home</a>
        <a href="/upload">Upload</a>
        <a href="/list">Listar</a>
    </nav>
</header>

<div class="container">
    <h2>Enviar Imagem</h2>

    <input type="file" id="input-file">

    <button onclick="uploadFile()">Enviar</button>

    <div id="log"></div>
</div>

<script>
async function uploadFile() {
    const log = msg => document.getElementById("log").innerHTML += msg + "\n";

    const file = document.getElementById("input-file").files[0];
    if (!file) return log("Selecione um arquivo primeiro.");

    log(`Arquivo: ${file.name} (${file.type})`);
    log("Solicitando URL pré-assinada...");

    const res = await fetch(`/generate-upload-url?file_name=${file.name}&file_type=${file.type}`);
    const data = await res.json();
    const url = data.upload_url;

    log("URL recebida. Enviando para o S3...");

    const r = await fetch(url, {
        method: "PUT",
        body: file,
        headers: { "Content-Type": file.type }
    });

    if (r.ok) log("✔ Upload concluído com sucesso!");
    else log("❌ Erro no upload: " + r.status);
}
</script>

</body>
</html>
